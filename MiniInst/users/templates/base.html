<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій магазин{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Головна</a>
            {% if user.is_authenticated %}
                <a href="{% url 'add_product' %}">Додати товар</a>
                <a href="{% url 'logout' %}">Вийти</a>
            {% else %}
                <a href="{% url 'login' %}">Увійти</a>
                <a href="{% url 'register' %}">Реєстрація</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Мій магазин</p>
    </footer>
</body>
</html>
