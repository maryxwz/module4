<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniInst</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #333;
        }

        header {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e1306c;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }

        nav a:hover {
            color: #e1306c;
        }

        main {
            display: flex;
            max-width: 1200px;
            margin: 30px auto;
            gap: 30px;
            padding: 0 15px;
        }

        .profile {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .feed {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .post {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .post-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-info {
            padding: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MiniInst</div>
        <nav>

            <a href="#">–ü—Ä–æ—Ñ—ñ–ª—å</a>
            <a href="#">–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</a>
            <a href="#">–í–∏–π—Ç–∏</a>
        </nav>
    </header>

<!--—Ü–µ –ø—Ä–∏–∫–ª–∞–¥, —è–∫ —Ü—è —à–Ω—è–≥–∞ –º–æ–∂–µ –≤–∏–≥–ª—è–¥–∞—Ç–∏. –ø—ñ–∑–Ω—ñ—à–µ —Ç—Ä–µ–±–∞ –±—É–¥–µ –∑–∞–º—ñ–Ω–∏—Ç–∏ –∑–º—ñ–Ω–Ω—ñ, —â–æ–± —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –ø—Ä–∞—Ü—é–≤–∞–ª–∞!    -->
    <main>
        <aside class="profile">
            <img src="{{ user.avatar_url }}" alt="Avatar">
            <h2>@{{ user.username }}</h2>
            <p>{{ user.bio }}</p>
        </aside>

        <section class="feed">
            {% for post in posts %}
            <article class="post">

</body>
</html>
