{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MiniInst{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">MiniInst</div>
        <nav>
            <a href="#">🏠 Головна</a>
            <a href="http://127.0.0.1:8000/search">🔍 Пошук</a>
            <a href="http://127.0.0.1:8000/stories/all_stories">🎬 Історії</a>
            <a href="http://127.0.0.1:8000/direct/inbox/">💬 Чати</a>
            <a href="#">❤️ Сповіщення</a>
            <a href="#">➕ Створити</a>
            <a href="http://127.0.0.1:8000/users/profile/">👤 Профіль</a>
        </nav>
    </aside>

    <div class="content">
        <header>
            <div class="logo">MiniInst</div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>© 2025 MiniInst</p>
        </footer>
    </div>
</body>
</html>
